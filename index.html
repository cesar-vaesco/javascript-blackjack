<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <header class="titulo">Blackjack</header>
        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-danger">Nuevo juego</button>
                <button class="btn btn-primary">Pedir carta</button>
                <button class="btn btn-warning">Detener</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas">
                    <img class="carta" src="assets/cartas/10C.png" alt="">

                </div>
            </div>
        </div>

        <div class="row container mt-3">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadora-cartas">
                    <img class="carta" src="assets/cartas/3C.png" alt="">

                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/juego.js"></script>
</body>

</html>
